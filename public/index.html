<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<title>Google Sign</title>
	</head>
	<body class="container">


		<div class="row">
			<div class="col-sm-6">
				<h1>Google Sign-in</h1>
				<hr>
				
			</div>
			
		</div>
		

	  <div id="g_id_onload"
         data-client_id="148053116090-46ueh4nihejfo6ma8l4egauk7jgdcjvu.apps.googleusercontent.com"
         data-auto_prompt="false"
		 data-callback="handleCredentialResponse">
      </div>

      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>

	  <button id="google_signout">SignOut</button>
	  <br><br><br><br>
	  <form>
			<input type="text" name="correo" class="form-control mb-2" placeholder="Correo">
			<input type="password" name="password" class="form-control mb-2" placeholder="Password">
			<button type='submit' class="btn btn-primary">Ingresar</button>
	</form>
	 
	  <script src="./js/auth.js"></script>
		<script src="https://accounts.google.com/gsi/client" async defer></script>
	</body>
</html>
